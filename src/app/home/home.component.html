<div class="container-fluid mainSection">
    <div class="row">
        <div class="col-4 mt-5">
            <h2> All Trends <br>all times</h2>
            <p>anything goes here anything goes hereanything goes here anything goes here 
                here anything goes here anything goes here here anything goes here</p>
        </div>
        <div class="col-2 " *ngFor='let trend of trends' >
            <div class="singleItem col-sm-12">
                <img class='img-fluid' 
                src='https://image.tmdb.org/t/p/w500/{{trend.poster_path? trend.poster_path:trend.backdrop_path}}'/>
            <h5>
                {{trend.name? trend.name:trend.title}}
            </h5>
            <span>popularity: {{trend.popularity}}</span>
            <div class="item-label">{{trend.vote_average}}</div>
            </div>
        </div>

    </div>
    <div class='d-flex px-5 justify-content-center align-items-center mt-5 mb-5'>
        <a class='fa fa-arrow-circle-left' (click)='decPage()'></a>
        <a class='px-3 ' *ngFor='let pNumber of pNumbers' (click)="changePage(pNumber)">{{pNumber}}</a>
        <a class='fa fa-arrow-circle-right' (click)='incPage()'></a>
    </div>
</div>

<script>
    $(function(){
        $(".tip-hiddenImg").tooltip({
        placement : 'bottom',
        html:true
    });
    })
</script>
