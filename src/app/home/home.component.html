<div class="container-fluid px-5 mainSection">
    <div class="row">
        <h2 class="col-md-4 col-lg-2"> All Trends <br>all times</h2>
        <div class="col-lg-2 col-md-4" *ngFor='let trend of trends' >
            <div class="singleItem col-sm-12">
                <img class='img-fluid' src='https://image.tmdb.org/t/p/w500/{{trend.poster_path}}' />
            <h5>
                {{trend.name? trend.name:trend.title}}
            </h5>
            <span>popularity: {{trend.popularity}}</span>
            <div class="item-label">{{trend.vote_average}}</div>
            </div>
        </div>
    </div>
</div>
