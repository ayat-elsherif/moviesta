<div class="container-fluid px-5  mainSection">
    <div class="row">
        <h2 class="col-md-4 col-lg-2"> All Favorite Movies <br>all times</h2>
        <a class="col-lg-2 col-md-4" *ngFor='let movie of movies'  hyperLink='movie-page' >
            <div class="singleItem col-sm-12">
                <img class='img-fluid' src='https://image.tmdb.org/t/p/w500/{{movie.poster_path}}' />
                <h5>
                    {{movie.name? movie.name:movie.title}}
                </h5>
                <span>popularity: {{movie.popularity}}</span>
                <h6>{{movie.release_date}}</h6>
                <div class="item-label">{{movie.vote_average}}</div>
            </div>
        </a>
    </div>
    <div class="d-flex">
        <a class='px-4' *ngFor='let bNumber of pNumbers' (click)='changePage(bNumber)'>{{bNumber}}</a>
    </div>
</div>
